<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="dist/cactus-ux.css">
    <title>Cactus UX | Form</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="section">
        <div class="form-group-inline">
          <input type="text" name="" value="" class="form-control">
          <label for="">Text Field</label>
        </div>

        <div class="form-group-inline">
          <input type="text" name="" value="readonly content" class="form-control" readonly>
          <label for="">Readonly Text Field</label>
        </div>

        <div class="form-group-inline">
          <input type="email" name="" value="" class="form-control">
          <label for="">Email Text Field</label>
        </div>

        <div class="form-group-inline">
          <input type="password" name="" value="" class="form-control">
          <label for="">Password Field</label>
        </div>
        <div class="form-group-inline">
          <select class="form-control" name="">
            <option value="">Option 1</option>
            <option value="">Option 2</option>
            <option value="">Option 3</option>
            <option value="">Option 4</option>
          </select>
          <label for="">Select Field</label>
        </div>

        <div class="form-group-inline">
          <input type="checkbox" name="" value="" class="form-control">
          <label for="">Checkbox</label>
        </div>
      </div>


      <div class="section">
        <div class="form-group">
          <input type="text" name="" value="" class="form-control">
          <label for="">Text Field</label>
        </div>
        <div class="form-group">
          <input type="text" name="" value="readonly content" class="form-control" readonly>
          <label for="">Readonly Text Field</label>
        </div>
        <div class="form-group">
          <input type="email" name="" value="" class="form-control">
          <label for="">Email Text Field</label>
        </div>
        <div class="form-group">
          <input type="password" name="" value="" class="form-control">
          <label for="">Password Field</label>
        </div>
      </div>
      </div>

    </div>
  </body>
</html>
